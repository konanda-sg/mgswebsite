                <script>
                    var clapprPlayer;
                    var kickPlayer;
                    var activePlayer;
    
                    function showPlayer(playerType, stream) {
                        if (activePlayer === "clappr" && clapprPlayer) {
                            clapprPlayer.stop();
                        } else if (activePlayer === "kick" && kickPlayer) {
                            // Stop Kick player if it's active
                            var container = document.getElementById("playerContainer");
                            container.innerHTML = ""; // Clear container
                        }
    
                        activePlayer = playerType;
                        var container = document.getElementById("playerContainer");
    
                        if (playerType === "clappr") {
                            container.innerHTML = ""; // Clear container
                            clapprPlayer = new Clappr.Player({
                                source: stream,
                                parentId: "#playerContainer",
                                height: 520,
                                width: "100%",
                                disableVideoTagContextMenu: false,
                            });
                        } else if (playerType === "kick") {
                            container.innerHTML = ""; // Clear container
                            // Embed the Kick player here
                            // You may need to adjust this depending on the Kick player API
                            kickPlayer = document.createElement("iframe");
                            kickPlayer.src = stream;
                            kickPlayer.width = "100%";
                            kickPlayer.height = "520";
                            kickPlayer.frameborder = "0";
                            kickPlayer.scrolling = "no";
                            kickPlayer.allowfullscreen = "true";
                            kickPlayer.classList.add("kickPlayer");
                            container.appendChild(kickPlayer);
                        }
                    }
    
                    // Automatically load the Clappr player on page load
                    window.onload = function() {
                        showPlayer('clappr', 'https://mcdn.mrgamingstreams.com/sx.m3u8'); // Default stream
